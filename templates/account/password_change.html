{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Cambiar contraseña" %}{% endblock %}
{% block content %}
<h1>{% trans "Cambiar contraseña" %}</h1>
<form class="card" method="post" action="{% url 'account_change_password' %}">

</form>
{% endblock %}
