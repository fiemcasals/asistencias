{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Restablecer contraseña" %}{% endblock %}
{% block content %}
<h1>{% trans "Restablecer contraseña" %}</h1>
<form class="card" method="post" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">{% trans "Enviar enlace" %}</button>
</form>
<p class="muted">{% trans "Te enviaremos un enlace para crear una contraseña nueva." %}</p>
{% endblock %}
