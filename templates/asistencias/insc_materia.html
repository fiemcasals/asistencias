{% extends 'base.html' %}
{% block title %}Inscripción a materia{% endblock %}
{% block content %}
<h1>Inscribirme a una materia</h1>
<form method="post" class="card">
  {% csrf_token %}
  <label for="codigo">Código de materia</label>
  <input type="text" id="codigo" name="codigo" required />
  <button class="btn" type="submit">Inscribirme</button>
</form>
{% endblock %}
