{% extends 'base.html' %}
{% block title %}Mi perfil{% endblock %}
{% block content %}
<h1>Mi perfil</h1>
<form method="post" class="card">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Guardar</button>
</form>

<p><strong>Nivel de acceso:</strong> {{ request.user.get_nivel_display }}</p>

{% endblock %}
