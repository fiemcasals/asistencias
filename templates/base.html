<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Asistencias Diplomaturas{% endblock %}</title>
  <link rel="stylesheet" href="/static/core/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="/">Asistencias</a>
      <nav>
        <a href="/">Inicio</a>
        <a href="/publico/">Dar Presente</a><!--apunta a una view, previo pasar por urls.py-->
        <a href="/publico/consulta/">Consultar</a>
        {% if request.user.is_authenticated %}
          <a href="/logout/">Salir</a>
        {% else %}
          <a href="/login/">Ingresar</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="container">
    {% for message in messages %} 
      <div class="alert">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer"><div class="container">Â© 2025</div></footer>
</body>
</html>
